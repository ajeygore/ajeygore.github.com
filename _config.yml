title : Ajey Gore
tagline: "Ideate, Implement, Iterate"
author :
  name : Ajey Gore
  email : ajeygore@gmail.com
  github : ajeygore
  twitter : ajeygore
  feedburner : ajeygore

lead_image: ajey_gore_website_card.png
description: A site about product and software engineering. Read & Discover about building teams, org and impactful software products.
domain: ajeygore.in
incremental: true

# GitHub Pages compatible settings
production_url : https://ajeygore.in
url: https://ajeygore.in
baseurl: ""

collections_dir: collections

# GitHub Pages compatible plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# This is the default format. 
# For more see: https://github.com/mojombo/jekyll/wiki/Permalinks
highlighter: rouge

collections:
  posts:
    output: true
    permalink: /content/:title
  experiments:
    output: true
    permalink: /experiments/:title

exclude:
- bin
- config.rb
- Gemfile
- Gemfile.lock
- gems
- Procfile
- Rakefile
- README.md
- script
- vendor
- changelog.md
- .rvmrc
- .rbenv-version

include:
- assets

markdown: kramdown

# Custom site configuration
lang: en
