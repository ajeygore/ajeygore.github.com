---
layout: post
body_class: home
leadingpath: ./
---
{% for post in site.posts %}
<div class="row align-items-center text-center">
  <div class="div-center">
    <h4>{{ post.date |  date: '%B %d, %Y' }}
    </h4>
  </div>

  <div class="div-center">
    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
    </a>
  </div>
  {{ post.content | strip_html | truncatewords:75}}
  <br>
  <a href="{{ post.url }}">Read more...</a>
  <br>
  <br>
  <hr>
</div>
{% endfor %}
