---
layout: bare
body_class: home
leadingpath: ./
permalink: /blog
title: Random musings
subpage: blog
---

<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-transparent">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/blog">Blog</a></li>
  </ol>
</nav>

<div class="row">
  {% for post in site.posts %}
  <div class="col-sm-3 pb-3">
    <div class="card">
      <a href="{{ post.url }}"><img class="card-img-top" src="/assets/images/{{ post.lead_image | default: site.lead_image }}" alt="{{ post.title }}"></a>
      <div class="card-body">
        <a href="{{ post.url }}">
          <h5 class="card-title" style="text-decoration: none;">{{ post.title}}</h5>
        </a>
        <p class="breadcrumb-item">{% include readingtime.erb page_content=post.content %}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
