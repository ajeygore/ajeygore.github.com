---
layout: site
body_class: home
leadingpath: ./
permalink: /blog
title: Blog
subpage: blog
---
<div class="container">
  {% for post in site.posts %}
  <div class="row">

    <div class=>
      <a href="{{ post.url }}">
        <h5>{{ post.title }}</h5>
      </a>
    </div>
    {{ post.content | strip_html | truncatewords:75}}
    <br/>
    <a href="{{ post.url }}">Read more...</a>
    <br/>
    <p>
      <div>
        {{ post.date |  date: '%B %d, %Y' }}
      </div>
      <br>
      <hr>
  </div>
  {% endfor %}
</div>
