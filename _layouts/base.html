<!doctype html>
<html lang="en">
  <head>
    <!-- Analytics Tags -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180666847-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-180666847-1');
    </script>
    <!-- Analytics Tags -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ajey Gore - {{ page.title }}</title>


    <meta name="description" content="Ajey Gore is Techie and works as an Operating Partner at Sequoia Capital, Ajey advises CTOs and CPOs on Software engineering and product related best pracices">
    <meta name="author" content="Ajey Gore">

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{site.author.twitter}}" />
    <meta name="twitter:creator" content="{{site.author.twitter}}" />

    <meta property="og:url" content="{{ site.production_url }}{{page.url}}" />
    <meta property="og:title" content="Ajey Gore - {{ page.title }}" />


    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
    {% else %}
    <meta property="og:description" content="{{ site.description }}">
    {% endif %}

    {% if page.lead_image %}
    <meta property="og:image" content="{{ site.production_url}}/assets/images/{{page.lead_image}}">
    {% else %}
    <meta property="og:image" content="{{ site.production_url}}/assets/images/{{site.lead_image}}">
    {% endif %}

    <!-- Twitter Cards end -->


  </head>
  <body>
    <div class="container">
     {{ content }}
     </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
