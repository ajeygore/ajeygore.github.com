<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180666847-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());

            gtag('config', 'UA-180666847-1');
        </script>

        <meta charset="utf-8">

        <title>Ajey Gore - {{ page.title }}</title>
        <meta name="description"
              content="Ajey Gore"/>

        <meta name="description"
              content="Ajey Gore is a Techie and works as an Operating Partner at Sequoia Capital, Ajey advises CTOs and CPOs on Software engineering and product related best pracices">
        <meta name="author" content="Ajey Gore">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
                                                                                             integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link href="/assets/css/override.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&family=Source+Sans+3:wght@200;400;600;700;800&family=Lora:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">

        <!-- Twitter cards -->
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:site" content="{{site.author.twitter}}"/>
        <meta name="twitter:creator" content="{{site.author.twitter}}"/>

        <meta property="og:url" content="{{ site.production_url }}{{page.url}}"/>
        <meta property="og:title" content="Ajey Gore - {{ page.title }}"/>


        {% if page.description %}
        <meta property="og:description" content="{{ page.description }}">
        {% else %}
        <meta property="og:description" content="{{ site.description }}">
        {% endif %}

        {% if page.lead_image %}
        <meta property="og:image" content="{{ site.production_url}}/assets/images/{{page.lead_image}}">
        {% else %}
        <meta property="og:image" content="{{ site.production_url}}/assets/images/{{site.lead_image}}">
        {% endif %}

    </head>
    <body>
    <div class="container-flex pt-4 ps-4 pb-4 d-flex flex-wrap">
            <div class="col-md-4 float-start align-self-baseline flex-wrap">
                <a class="name-header" href="/">ENTANGLING EXUBERANCE</a>
            </div>
            <div class="col-md-8 d-flex justify-content-end pe-4 align-self-baseline flex-wrap">
                {% for item in site.data.navigation %}
                <a class="menu-section" href="{{ item.link }}" {% if page.url== item.link
                                            %}style="color: #8A2BE2; text-decoration: underline" {% endif %} {% if item.name contains
                "Foowar" or item.name contains "Sequoia"%}target="_blank"{%endif%}>
                {{item.name}}
                </a>
                &nbsp
                {% endfor %}
            </div>
    </div>

    <div class="container pt-4">
        {{ content }}
    </div>
    <div class="fixed-bottom pb-2 pt-2 ps-4 bg-white">
        <a href="https://twitter.com/ajeygore" target="_blank" style="text-decoration: none; font-size: 16pt">
            <i class="bi bi-twitter"></i>
        </a>
        <a href="https://sg.linkedin.com/in/ajeygore" target="_blank" style="text-decoration: none; font-size: 16pt">
            <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://github.com/ajeygore" target="_blank" style="text-decoration: none; font-size: 16pt">
            <i class="bi bi-github"></i>
        </a>

        <a href="https://www.sequoiacap.com/india/" target="_blank" style="text-decoration: none; font-size: 16pt">
            <i class="bi bi-globe"></i>
        </a>
    </div>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
                crossorigin="anonymous"></script><!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
        <script type="application/ld+json">
            {
        "@context": "http://schema.org",
        "@type": "Article",
        "name": "Ajey Gore's Website",
        "author": {
            "@type": "Person",
            "name": "Ajey Gore"
        },
        "image": "https://ajeygore.in/assets/images/ajey_gore.png"
    }

        </script>
        <script>
            function darkMode() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
        </script>
    </body>
</html>
