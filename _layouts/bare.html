<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180666847-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-180666847-1');
    </script>

    <meta charset="utf-8">

    <title>Ajey Gore - {{ page.title }}</title>
    <meta name="description"
          content="Ajey Gore"/>

    <meta name="description" content="Ajey Gore is Techie and works as an Operating Partner at Sequoia Capital, Ajey advises CTOs and CPOs on Software engineering and product related best pracices">
    <meta name="author" content="Ajey Gore">


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link href="/assets/css/override.css" rel="stylesheet">
    {% include fonts.html %}
    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{site.author.twitter}}" />
    <meta name="twitter:creator" content="{{site.author.twitter}}" />

    <meta property="og:url" content="{{ site.production_url }}{{page.url}}" />
    <meta property="og:title" content="Ajey Gore - {{ page.title }}" />


    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
    {% else %}
    <meta property="og:description" content="{{ site.description }}">
    {% endif %}

    {% if page.lead_image %}
    <meta property="og:image" content="{{ site.production_url}}/assets/images/{{page.lead_image}}">
    {% else %}
    <meta property="og:image" content="{{ site.production_url}}/assets/images/{{site.lead_image}}">
    {% endif %}

  </head>
  <body>
    <div class="container-md">
      {% include navbar2.html %}
      <div class="container-md">
        {{ content }}
      </div>
    </div>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
    <script type="application/ld+json">
      {
        "@context" : "http://schema.org",
        "@type" : "Article",
        "name" : "Ajey Gore's Website",
        "author" : {
          "@type" : "Person",
          "name" : "Ajey Gore"
        },
        "image" : "https://ajeygore.in/assets/images/ajey_gore.png"
      }

    </script>
    <script>
      function darkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
