---
layout: bare
---
<head>
  <meta charset="utf-8">
  <title>Ajey Gore</title>
  <meta name="description"
        content="Ajey Gore"/>

  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">

  <meta name="description" content="Ajey's personal website">
  <meta name="author" content="Ajey Gore">

  <!-- Loading Bootstrap -->
  <link href="{{ page.leadingpath }}assets/bootstrap-4.4.1-dist/css/bootstrap.css" rel="stylesheet">

  <!-- Loading Overrides UI -->
  <link href="{{ page.leadingpath }}assets/css/override.css" rel="stylesheet">
  {% include fonts.html %}

</head>


<body>
  <div class="container">
     <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-transparent border-bottom">
      <h5 class="my-0 mr-md-auto page-header-menu">Ajey Gore</h5>
      <nav class="my-2 my-md-0 mr-md-3">
          {% for item in site.data.navigation %}
          {% if item.name != "Home" %}
            <a class="p-2 text-dark" href="{{ item.link }}" {% if item.name contains "Foowar" %}target="_blank"{%endif%}>
              {{item.name}}
            </a>
          {% endif %}
          {% endfor %}
      </nav>
    </div>

    <div class="jumbotron">
      <div class="row align-items-center text-center">
        <div class="col-sm-6">
          <img class="img-fluid" src="{{ page.leadingpath }}assets/images/ajey_trsp.png" width="100%">
        </div>
        <div class="col-sm-6 div-center align-middle">
          <div class="row align-items-center text-center">
            <div class="col-sm-12 page-header">
              Ajey Gore
            </div>
          </div>

          <hr/>
          <div class="row slogan"><div class="col"><em>Ideate, Implement, Iterate</em></div></div>
          <p/>
            <div class="container div-center">
              {{ content }}
            </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{{ page.leadingpath }}assets/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</body>
