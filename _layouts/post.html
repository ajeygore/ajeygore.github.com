---
layout: bare
---
<head>
  <meta charset="utf-8">
  <title>Ajey Gore - {{ page.title }} </title>
  <meta name="description"
        content="Ajey Gore"/>

  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">

  <meta name="description" content="Ajey's personal website">
  <meta name="author" content="Ajey Gore">

  <!-- Loading Bootstrap -->
  <link href="/assets/bootstrap-4.4.1-dist/css/bootstrap.css" rel="stylesheet">

  <!-- Loading Overrides UI -->
  <link href="/assets/css/override.css" rel="stylesheet">
  {% include fonts.html %}

</head>


<body id="color-div">
  <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-sm-2">
        <img class="img-fluid" src="/assets/images/ajey_trsp.png" height="90px" >
      </div>
        <div class="col-sm-10 div-center align-middle">
          <div class="row">
            <div class="col-sm-4 align-left page-header-small">
              <div class="row text-center">
                <div class="col">
                  Ajey Gore
                </div>
              </div>
              <div class="row slogan-small text-center">
                <div class="col">
                  Ideate, Implement, Iterate
                </div>
              </div>
            </div>

            <div class="col-sm-8 text-center"> 
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}" id="hover-text" {% if page.url == item.link %}style="color: red; text-decoration: underline"{% endif %} {% if item.name contains "Foowar" %}target="_blank"{%endif%}>
              {{item.name}}
            </a>
            {% endfor %}
            </div>

          </div>
        </div>
    </div>
  </div>
  <p>
    <hr>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="align-items-center col-sm-8">
        <h3>
          {{ page.title }}
        </h3>

        {{ content }}
        {{ page.date |  date: '%b %d, %Y' }}


      </div>
      <div class="col-sm-2"></div>
    </div>
    </div>
    <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="/assets/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</body>
