---
layout: bare
---

<!-- Modern Post Header -->
<article class="fade-in-up">
  <div class="row">
    <div class="col-lg-12 col-xl-10 mx-auto">
      <header class="post-header mb-5">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta text-muted">
          {{ page.date | date: '%B %d, %Y' }} Â· {% include readingtime.erb page_content=page.content %}
        </div>
      </header>

      <!-- Post Content -->
      <!-- Post Content -->
      <div class="post-content mb-5">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- Share Section -->
  <div class="row">
    <div class="col-lg-12 col-xl-10 mx-auto">
      <div class="bg-light rounded-3 p-4 text-center">
        <h5 class="mb-3">Enjoyed this post? Share it!</h5>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.production_url }}{{ page.url }}&via={{ site.author.twitter }}&related={{ site.author.twitter }}"
            rel="nofollow noopener" target="_blank" class="btn btn-modern btn-modern-outline btn-sm"
            title="Share on Twitter">
            <i class="bi bi-twitter me-2"></i>
            Share on Twitter
          </a>
          <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.production_url }}{{ page.url }}"
            rel="nofollow noopener" target="_blank" class="btn btn-modern btn-modern-outline btn-sm"
            title="Share on LinkedIn">
            <i class="bi bi-linkedin me-2"></i>
            Share on LinkedIn
          </a>
          <button
            onclick="navigator.share ? navigator.share({title: '{{ page.title | escape }}', url: window.location.href}) : navigator.clipboard.writeText(window.location.href)"
            class="btn btn-modern btn-modern-outline btn-sm" title="Share or copy link">
            <i class="bi bi-share me-2"></i>
            Share Link
          </button>
        </div>
      </div>
    </div>
  </div>
</article>
