<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Ajey Gore</title>
    <meta name="description"
          content="Ajey Gore"/>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">

    <meta name="description" content="Ajey's personal website">
    <meta name="author" content="Ajey Gore">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Ajey Gore's page</title>

    <link href="{{ page.leadingpath }}assets/css/override.css" rel="stylesheet">
    {% include fonts.html %}
  </head>
  <body>

    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-transparent border-bottom">
        <h5 class="my-0 mr-md-auto page-header-menu">Ajey Gore</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          {% for item in site.data.navigation %}
          {% if item.name != "Home" %}
          <a class="p-2 text-dark" href="{{ item.link }}" {% if item.name contains "Foowar" %}target="_blank"{%endif%}>
            {{item.name}}
          </a>
          {% endif %}
          {% endfor %}
        </nav>
      </div>

      <div class="jumbotron" style="background-color:#FFFFFF">
        <div class="row align-items-center text-center">
          <div class="col-sm-6">
            <img class="img-fluid" src="{{ page.leadingpath }}assets/images/ajeybw.jpeg" width="100%">
          </div>
          <div class="col-sm-6 div-center align-middle">
            <div class="row align-items-center text-center">
              <div class="col-sm-12 page-header">
                Ajey Gore
              </div>
            </div>

            <hr/>
            <div class="row slogan"><div class="col"><em>Ideate, Implement, Iterate</em></div></div>
            <p/>
              <div class="container div-center">
                {{ content }}
              </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
