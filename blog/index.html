---
layout: post
body_class: home
leadingpath: ./
---
{% for post in site.posts %}
<div class="row">
  <div class="div-center">
    <h4>{{ post.date |  date: '%B %d, %Y' }}
    </h4>
  </div>
  &nbsp | &nbsp

  <div class="div-center">
    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
    </a>
  </div>
  <div class="text-left">
  {{ post.content | strip_html | truncatewords:75}}
  </div>
  <br>
  <a href="{{ post.url }}">Read more...</a>
</div>
<hr>
<br>
{% endfor %}
