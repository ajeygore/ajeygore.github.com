---
layout: post
body_class: home
leadingpath: ./
---
<div class="container">
    {% for post in site.posts %}
    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
    </a>
    <div class="text-left">
      {{ post.content | strip_html | truncatewords:75}}
    </div>
    <br>
    <a href="{{ post.url }}">Read more...</a>
    <br/>
    {{ post.date |  date: '%B %d, %Y' }}

  <hr>
  {% endfor %}
</div>
