<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="growthGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="100%" style="stop-color:#bfdbfe"/>
    </linearGradient>
    <radialGradient id="sunGradient">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="25" fill="url(#sunGradient)" opacity="0.8"/>
  <path d="M 320 45 L 320 35 M 355 80 L 365 80 M 345 55 L 352 48 M 345 105 L 352 112 M 295 105 L 288 112 M 295 55 L 288 48 M 285 80 L 275 80 M 320 115 L 320 125" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  
  <!-- Ground -->
  <ellipse cx="200" cy="280" rx="200" ry="30" fill="#10b981" opacity="0.2"/>
  
  <!-- Organization levels (tree-like structure) -->
  <!-- Trunk/Foundation -->
  <rect x="180" y="200" width="40" height="80" fill="url(#growthGradient)" opacity="0.9" rx="20"/>
  
  <!-- First level branches -->
  <ellipse cx="120" cy="180" rx="30" ry="20" fill="url(#growthGradient)" opacity="0.7"/>
  <ellipse cx="280" cy="180" rx="30" ry="20" fill="url(#growthGradient)" opacity="0.7"/>
  
  <!-- Second level branches -->
  <ellipse cx="80" cy="140" rx="20" ry="15" fill="url(#growthGradient)" opacity="0.6"/>
  <ellipse cx="160" cy="140" rx="25" ry="18" fill="url(#growthGradient)" opacity="0.6"/>
  <ellipse cx="240" cy="140" rx="22" ry="16" fill="url(#growthGradient)" opacity="0.6"/>
  <ellipse cx="320" cy="140" rx="18" ry="14" fill="url(#growthGradient)" opacity="0.6"/>
  
  <!-- Third level (top) -->
  <ellipse cx="60" cy="100" rx="15" ry="12" fill="url(#growthGradient)" opacity="0.5"/>
  <ellipse cx="100" cy="105" rx="12" ry="10" fill="url(#growthGradient)" opacity="0.5"/>
  <ellipse cx="140" cy="100" rx="16" ry="13" fill="url(#growthGradient)" opacity="0.5"/>
  <ellipse cx="180" cy="95" rx="18" ry="14" fill="url(#growthGradient)" opacity="0.5"/>
  <ellipse cx="220" cy="100" rx="14" ry="11" fill="url(#growthGradient)" opacity="0.5"/>
  <ellipse cx="260" cy="105" rx="13" ry="10" fill="url(#growthGradient)" opacity="0.5"/>
  <ellipse cx="300" cy="100" rx="12" ry="9" fill="url(#growthGradient)" opacity="0.5"/>
  <ellipse cx="340" cy="110" rx="10" ry="8" fill="url(#growthGradient)" opacity="0.5"/>
  
  <!-- Connection lines showing growth -->
  <line x1="200" y1="200" x2="120" y2="180" stroke="url(#growthGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="200" x2="280" y2="180" stroke="url(#growthGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Growth arrows -->
  <path d="M 200 70 L 195 85 M 200 70 L 205 85 M 200 70 L 200 85" stroke="#059669" stroke-width="2" opacity="0.8" fill="none"/>
  
  <!-- Abstract elements -->
  <circle cx="50" cy="250" r="8" fill="url(#growthGradient)" opacity="0.3"/>
  <circle cx="350" cy="230" r="6" fill="url(#growthGradient)" opacity="0.3"/>
  
  <!-- People icons at different levels -->
  <circle cx="200" cy="240" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="120" cy="170" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="280" cy="170" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="180" cy="90" r="2" fill="#ffffff" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#374151">
    Scaling Organizations
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Technology, Not Just People
  </text>
</svg>
