<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7db4f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8ddf7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5530;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>
  
  <!-- Mountains in background -->
  <path d="M0 400 L300 250 L600 350 L900 200 L1200 300 L1200 600 L0 600 Z" fill="url(#mountainGradient)" opacity="0.7"/>
  
  <!-- Scattered obstacles representing "hopeless" situations -->
  <!-- Broken code blocks -->
  <rect x="150" y="450" width="60" height="40" fill="#e74c3c" rx="5" opacity="0.8"/>
  <text x="180" y="475" font-family="monospace" font-size="12" fill="white" text-anchor="middle">BUG</text>
  
  <rect x="350" y="420" width="80" height="50" fill="#c0392b" rx="5" opacity="0.8"/>
  <text x="390" y="450" font-family="monospace" font-size="14" fill="white" text-anchor="middle">NO TESTS</text>
  
  <!-- Meeting chaos -->
  <circle cx="550" cy="460" r="35" fill="#9b59b6" opacity="0.7"/>
  <text x="550" y="468" font-family="Arial" font-size="12" fill="white" text-anchor="middle">âˆž MEETINGS</text>
  
  <!-- Silos -->
  <rect x="750" y="400" width="40" height="80" fill="#34495e" opacity="0.8"/>
  <text x="770" y="445" font-family="Arial" font-size="10" fill="white" text-anchor="middle">SILO</text>
  
  <rect x="820" y="420" width="40" height="60" fill="#2c3e50" opacity="0.8"/>
  <text x="840" y="455" font-family="Arial" font-size="10" fill="white" text-anchor="middle">SILO</text>
  
  <!-- The transformative path -->
  <path d="M50 550 Q300 300 600 350 T1150 200" 
        stroke="url(#pathGradient)" 
        stroke-width="8" 
        fill="none" 
        filter="url(#glow)"
        stroke-dasharray="20,10"
        opacity="0.9"/>
  
  <!-- Success indicators along the path -->
  <!-- Team collaboration -->
  <circle cx="250" cy="380" r="25" fill="#27ae60" opacity="0.9"/>
  <text x="250" y="387" font-family="Arial" font-size="12" fill="white" text-anchor="middle">TEAM</text>
  
  <!-- Quality practices -->
  <circle cx="500" cy="365" r="25" fill="#2ecc71" opacity="0.9"/>
  <text x="500" y="372" font-family="Arial" font-size="12" fill="white" text-anchor="middle">QUALITY</text>
  
  <!-- Clear processes -->
  <circle cx="800" cy="280" r="25" fill="#16a085" opacity="0.9"/>
  <text x="800" y="287" font-family="Arial" font-size="12" fill="white" text-anchor="middle">CLARITY</text>
  
  <!-- Success peak -->
  <circle cx="1050" cy="220" r="30" fill="#f1c40f" opacity="0.9"/>
  <text x="1050" y="228" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="middle">SUCCESS</text>
  
  <!-- Title section -->
  <rect x="50" y="50" width="500" height="120" fill="rgba(255,255,255,0.9)" rx="15"/>
  <text x="300" y="90" font-family="Arial" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    What's "Hopeless"
  </text>
  <text x="300" y="120" font-family="Arial" font-size="24" fill="#e67e22" text-anchor="middle">
    in Product Engineering?
  </text>
  <text x="300" y="145" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">
    The path from chaos to clarity
  </text>
  
  <!-- Floating thought bubbles -->
  <ellipse cx="900" cy="120" rx="45" ry="30" fill="rgba(255,255,255,0.8)" stroke="#bdc3c7" stroke-width="2"/>
  <text x="900" y="118" font-family="Arial" font-size="11" fill="#2c3e50" text-anchor="middle">Why do we</text>
  <text x="900" y="132" font-family="Arial" font-size="11" fill="#2c3e50" text-anchor="middle">keep doing this?</text>
  
  <ellipse cx="1050" cy="100" rx="50" ry="35" fill="rgba(255,255,255,0.8)" stroke="#bdc3c7" stroke-width="2"/>
  <text x="1050" y="95" font-family="Arial" font-size="11" fill="#2c3e50" text-anchor="middle">There must be</text>
  <text x="1050" y="109" font-family="Arial" font-size="11" fill="#2c3e50" text-anchor="middle">a better way!</text>
  
  <!-- Warning signs -->
  <polygon points="100,300 115,280 130,300 125,295 105,295" fill="#e74c3c"/>
  <text x="115" y="295" font-family="Arial" font-size="10" fill="white" text-anchor="middle">!</text>
  
  <polygon points="400,350 415,330 430,350 425,345 405,345" fill="#e74c3c"/>
  <text x="415" y="345" font-family="Arial" font-size="10" fill="white" text-anchor="middle">!</text>
</svg>
