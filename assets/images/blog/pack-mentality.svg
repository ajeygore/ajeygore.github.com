<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="startupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e"/>
      <stop offset="100%" style="stop-color:#fecfef"/>
    </linearGradient>
    <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Central concept - Unity/Pack -->
  <circle cx="200" cy="150" r="60" fill="url(#glowEffect)" opacity="0.3"/>
  
  <!-- Pack members - dogs in formation -->
  <ellipse cx="200" cy="120" rx="25" ry="18" fill="url(#teamGradient)" opacity="0.8"/>
  <ellipse cx="160" cy="150" rx="20" ry="15" fill="url(#startupGradient)" opacity="0.8"/>
  <ellipse cx="240" cy="150" rx="20" ry="15" fill="url(#startupGradient)" opacity="0.8"/>
  <ellipse cx="175" cy="180" rx="18" ry="13" fill="url(#teamGradient)" opacity="0.7"/>
  <ellipse cx="225" cy="180" rx="18" ry="13" fill="url(#teamGradient)" opacity="0.7"/>
  
  <!-- Connection lines showing pack unity -->
  <path d="M 200 138 L 160 150 M 200 138 L 240 150 M 175 167 L 160 150 M 225 167 L 240 150 M 175 167 L 225 167" 
        stroke="url(#teamGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Movement arrows showing direction -->
  <path d="M 300 120 L 320 120 L 315 115 M 315 125 L 320 120" 
        stroke="url(#startupGradient)" stroke-width="3" opacity="0.7" fill="none"/>
  <path d="M 300 160 L 320 160 L 315 155 M 315 165 L 320 160" 
        stroke="url(#startupGradient)" stroke-width="3" opacity="0.7" fill="none"/>
  <path d="M 300 200 L 320 200 L 315 195 M 315 205 L 320 200" 
        stroke="url(#startupGradient)" stroke-width="3" opacity="0.7" fill="none"/>
  
  <!-- Individual vs collective symbols -->
  <circle cx="80" cy="100" r="15" fill="url(#startupGradient)" opacity="0.5"/>
  <circle cx="80" cy="140" r="12" fill="url(#startupGradient)" opacity="0.5"/>
  <circle cx="80" cy="180" r="10" fill="url(#startupGradient)" opacity="0.5"/>
  
  <!-- Divider line -->
  <line x1="120" y1="80" x2="120" y2="220" stroke="#d1d5db" stroke-width="2" opacity="0.3"/>
  
  <!-- Abstract elements -->
  <path d="M 50 50 Q 100 30 150 50" stroke="url(#teamGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 250 250 Q 300 230 350 250" stroke="url(#startupGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#374151">
    Pack Mentality
  </text>
  <text x="200" y="280" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Fight Individual, Hunt Together
  </text>
</svg>
