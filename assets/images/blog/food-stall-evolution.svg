<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="foodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="archGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="microGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f9fafb"/>
  
  <!-- Left side - Monolith (single food stall) -->
  <rect x="50" y="120" width="120" height="80" rx="10" fill="url(#foodGradient)" opacity="0.8"/>
  <text x="110" y="165" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="white">
    MONOLITH
  </text>
  
  <!-- Single counter/service point -->
  <rect x="70" y="100" width="80" height="20" rx="5" fill="url(#foodGradient)" opacity="0.9"/>
  <circle cx="80" cy="110" r="3" fill="white" opacity="0.8"/>
  <circle cx="100" cy="110" r="3" fill="white" opacity="0.8"/>
  <circle cx="120" cy="110" r="3" fill="white" opacity="0.8"/>
  <circle cx="140" cy="110" r="3" fill="white" opacity="0.8"/>
  
  <!-- Evolution arrow -->
  <path d="M 190 160 L 220 160 L 215 155 M 215 165 L 220 160" 
        stroke="url(#archGradient)" stroke-width="3" fill="none"/>
  <text x="205" y="180" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6b7280">
    Evolution
  </text>
  
  <!-- Right side - Microservices (multiple specialized stalls) -->
  <rect x="250" y="80" width="60" height="50" rx="8" fill="url(#microGradient)" opacity="0.7"/>
  <text x="280" y="110" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="600" fill="white">
    NOODLES
  </text>
  
  <rect x="320" y="90" width="50" height="40" rx="6" fill="url(#archGradient)" opacity="0.7"/>
  <text x="345" y="115" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="600" fill="white">
    RICE
  </text>
  
  <rect x="260" y="140" width="55" height="45" rx="7" fill="url(#foodGradient)" opacity="0.7"/>
  <text x="287" y="167" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="600" fill="white">
    DRINKS
  </text>
  
  <rect x="325" y="145" width="50" height="40" rx="6" fill="url(#microGradient)" opacity="0.7"/>
  <text x="350" y="170" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="600" fill="white">
    DESSERTS
  </text>
  
  <!-- Connection lines between microservices -->
  <line x1="280" y1="130" x2="287" y2="140" stroke="url(#archGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="345" y1="130" x2="350" y2="145" stroke="url(#microGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="315" y1="162" x2="325" y2="165" stroke="url(#foodGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Customer flow -->
  <circle cx="110" cy="230" r="8" fill="url(#foodGradient)" opacity="0.6"/>
  <path d="M 125 230 Q 150 220 175 230" stroke="url(#archGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Multiple customers for microservices -->
  <circle cx="280" cy="220" r="6" fill="url(#microGradient)" opacity="0.6"/>
  <circle cx="320" cy="225" r="6" fill="url(#archGradient)" opacity="0.6"/>
  <circle cx="350" cy="220" r="6" fill="url(#foodGradient)" opacity="0.6"/>
  
  <!-- Scalability indicators -->
  <rect x="30" y="250" width="60" height="4" fill="url(#foodGradient)" opacity="0.4" rx="2"/>
  <rect x="30" y="250" width="25" height="4" fill="url(#foodGradient)" rx="2"/>
  
  <rect x="280" y="250" width="80" height="4" fill="url(#archGradient)" opacity="0.4" rx="2"/>
  <rect x="280" y="250" width="65" height="4" fill="url(#archGradient)" rx="2"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#374151">
    Food Stall Evolution
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Monolith to Microservices
  </text>
  
  <!-- Labels -->
  <text x="110" y="280" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6b7280">
    Single Service Point
  </text>
  <text x="320" y="280" text-anchor="middle" font-family="system-ui" font-size="10" fill="#6b7280">
    Specialized Services
  </text>
</svg>
