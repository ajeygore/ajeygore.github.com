<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="infraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Cloud infrastructure -->
  <ellipse cx="200" cy="70" rx="80" ry="25" fill="url(#cloudGradient)" opacity="0.3"/>
  <ellipse cx="180" cy="60" rx="50" ry="15" fill="url(#cloudGradient)" opacity="0.4"/>
  <ellipse cx="220" cy="65" rx="45" ry="12" fill="url(#cloudGradient)" opacity="0.5"/>
  
  <!-- Infrastructure layers -->
  <rect x="50" y="120" width="300" height="40" rx="8" fill="url(#infraGradient)" opacity="0.8"/>
  <text x="200" y="145" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">
    Hardware Infrastructure
  </text>
  
  <rect x="80" y="170" width="240" height="35" rx="6" fill="url(#containerGradient)" opacity="0.8"/>
  <text x="200" y="192" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="white">
    Virtualization Layer (OpenVZ/LXC)
  </text>
  
  <!-- Containers -->
  <rect x="100" y="215" width="45" height="35" rx="4" fill="url(#containerGradient)" opacity="0.6"/>
  <text x="122" y="235" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">App1</text>
  
  <rect x="155" y="215" width="45" height="35" rx="4" fill="url(#containerGradient)" opacity="0.6"/>
  <text x="177" y="235" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">App2</text>
  
  <rect x="210" y="215" width="45" height="35" rx="4" fill="url(#containerGradient)" opacity="0.6"/>
  <text x="232" y="235" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">App3</text>
  
  <rect x="265" y="215" width="45" height="35" rx="4" fill="url(#containerGradient)" opacity="0.6"/>
  <text x="287" y="235" text-anchor="middle" font-family="system-ui" font-size="8" fill="white">App4</text>
  
  <!-- Management tools -->
  <circle cx="50" cy="190" r="20" fill="url(#infraGradient)" opacity="0.7"/>
  <text x="50" y="195" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="white">Chef</text>
  
  <circle cx="350" cy="190" r="20" fill="url(#infraGradient)" opacity="0.7"/>
  <text x="350" y="195" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="white">Auto</text>
  
  <!-- Connection lines -->
  <line x1="70" y1="190" x2="80" y2="185" stroke="url(#infraGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="330" y1="190" x2="320" y2="185" stroke="url(#infraGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Performance indicators -->
  <path d="M 120 260 Q 140 250 160 260 Q 180 270 200 260 Q 220 250 240 260 Q 260 270 280 260" 
        stroke="url(#containerGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#374151">
    Enterprise Infrastructure
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Containers • Automation • Performance
  </text>
  
  <!-- Series indicator -->
  <rect x="320" y="15" width="60" height="20" rx="10" fill="url(#infraGradient)" opacity="0.2"/>
  <text x="350" y="28" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#374151">
    Series
  </text>
</svg>
