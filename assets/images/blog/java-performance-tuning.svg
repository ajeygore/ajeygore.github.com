<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="javaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="linuxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="performanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="memoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="optimizedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Java Coffee Cup -->
  <ellipse cx="100" cy="120" rx="30" ry="35" fill="url(#javaGradient)" opacity="0.8"/>
  <rect x="70" y="105" width="60" height="30" rx="15" fill="url(#javaGradient)"/>
  <rect x="125" y="112" width="20" height="6" rx="3" fill="url(#javaGradient)" opacity="0.7"/>
  <text x="100" y="125" text-anchor="middle" font-family="monospace" font-size="12" font-weight="600" fill="white">JAVA</text>
  
  <!-- Steam lines from Java -->
  <path d="M 85 95 Q 87 85 85 75 Q 83 65 87 55" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 95 95 Q 97 85 95 75 Q 93 65 97 55" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 105 95 Q 107 85 105 75 Q 103 65 107 55" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Linux Penguin (simplified) -->
  <ellipse cx="300" cy="140" rx="25" ry="30" fill="url(#linuxGradient)"/>
  <circle cx="295" cy="130" r="3" fill="white"/>
  <circle cx="305" cy="130" r="3" fill="white"/>
  <ellipse cx="300" cy="145" rx="8" ry="4" fill="#fbbf24"/>
  <text x="300" y="185" text-anchor="middle" font-family="monospace" font-size="10" font-weight="600" fill="#059669">LINUX</text>
  
  <!-- Memory Usage Bar -->
  <rect x="50" y="200" width="150" height="20" rx="10" fill="#e5e7eb"/>
  <rect x="50" y="200" width="120" height="20" rx="10" fill="url(#memoryGradient)" opacity="0.8"/>
  <text x="125" y="235" text-anchor="middle" font-family="system-ui" font-size="10" fill="#374151">Memory Usage</text>
  
  <!-- Performance Gauges -->
  <circle cx="280" cy="220" r="30" fill="none" stroke="#e5e7eb" stroke-width="6"/>
  <circle cx="280" cy="220" r="30" fill="none" stroke="url(#performanceGradient)" stroke-width="6" 
          stroke-dasharray="80" stroke-dashoffset="20" opacity="0.8"/>
  <text x="280" y="225" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#374151">75%</text>
  <text x="280" y="255" text-anchor="middle" font-family="system-ui" font-size="8" fill="#6b7280">Performance</text>
  
  <!-- JVM Optimization Icons -->
  <rect x="160" y="80" width="80" height="40" rx="20" fill="url(#optimizedGradient)" opacity="0.2"/>
  <circle cx="180" cy="100" r="8" fill="url(#javaGradient)" opacity="0.8"/>
  <circle cx="200" cy="100" r="8" fill="url(#performanceGradient)" opacity="0.8"/>
  <circle cx="220" cy="100" r="8" fill="url(#optimizedGradient)" opacity="0.8"/>
  <text x="200" y="140" text-anchor="middle" font-family="system-ui" font-size="9" fill="#374151">JVM Tuning</text>
  
  <!-- Connection lines -->
  <line x1="130" y1="115" x2="160" y2="100" stroke="url(#javaGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="240" y1="100" x2="270" y2="125" stroke="url(#performanceGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- System metrics -->
  <rect x="50" y="160" width="40" height="25" rx="5" fill="url(#memoryGradient)" opacity="0.3"/>
  <text x="70" y="175" text-anchor="middle" font-family="monospace" font-size="8" fill="#374151">RAM</text>
  
  <rect x="100" y="160" width="40" height="25" rx="5" fill="url(#performanceGradient)" opacity="0.3"/>
  <text x="120" y="175" text-anchor="middle" font-family="monospace" font-size="8" fill="#374151">CPU</text>
  
  <rect x="150" y="160" width="40" height="25" rx="5" fill="url(#linuxGradient)" opacity="0.3"/>
  <text x="170" y="175" text-anchor="middle" font-family="monospace" font-size="8" fill="#374151">I/O</text>
  
  <!-- Performance arrows -->
  <path d="M 320 180 L 340 170 L 340 175 L 360 175 L 360 185 L 340 185 L 340 190 Z" 
        fill="url(#optimizedGradient)" opacity="0.7"/>
  <text x="350" y="200" text-anchor="middle" font-family="system-ui" font-size="8" fill="#059669">Optimized</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#374151">
    Java Performance Tuning
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Linux Systems & JVM Optimization
  </text>
</svg>
