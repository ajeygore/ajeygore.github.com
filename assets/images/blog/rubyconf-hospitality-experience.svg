<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rubyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="conferenceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="hospitalityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="disappointmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <linearGradient id="goaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Ruby gem/diamond -->
  <path d="M 80 60 L 95 75 L 95 95 L 80 110 L 65 95 L 65 75 Z" fill="url(#rubyGradient)" opacity="0.8"/>
  <path d="M 80 60 L 87.5 75 L 80 90 L 72.5 75 Z" fill="url(#rubyGradient)" opacity="0.6"/>
  <text x="80" y="125" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#dc2626">
    Ruby
  </text>
  
  <!-- Conference crowd -->
  <circle cx="150" cy="80" r="8" fill="url(#conferenceGradient)" opacity="0.8"/>
  <circle cx="170" cy="75" r="8" fill="url(#conferenceGradient)" opacity="0.8"/>
  <circle cx="190" cy="80" r="8" fill="url(#conferenceGradient)" opacity="0.8"/>
  <circle cx="160" cy="95" r="8" fill="url(#conferenceGradient)" opacity="0.8"/>
  <circle cx="180" cy="95" r="8" fill="url(#conferenceGradient)" opacity="0.8"/>
  <text x="170" y="120" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#1d4ed8">
    450+ Participants
  </text>
  <text x="170" y="135" text-anchor="middle" font-family="system-ui" font-size="8" fill="#6b7280">
    20+ Countries
  </text>
  
  <!-- Hotel building (simplified) -->
  <rect x="260" y="60" width="80" height="50" rx="5" fill="url(#hospitalityGradient)" opacity="0.6"/>
  <rect x="270" y="70" width="15" height="20" fill="#f8fafc"/>
  <rect x="290" y="70" width="15" height="20" fill="#f8fafc"/>
  <rect x="310" y="70" width="15" height="20" fill="#f8fafc"/>
  <rect x="280" y="95" width="20" height="15" rx="2" fill="#6b7280"/>
  <text x="300" y="125" text-anchor="middle" font-family="system-ui" font-size="9" font-weight="600" fill="#d97706">
    The Lalit Resort
  </text>
  <text x="300" y="140" text-anchor="middle" font-family="system-ui" font-size="8" fill="#6b7280">
    Goa
  </text>
  
  <!-- Palm trees for Goa -->
  <ellipse cx="350" cy="80" rx="8" ry="15" fill="url(#goaGradient)" opacity="0.6"/>
  <rect x="348" y="95" width="4" height="20" fill="#a16207"/>
  
  <!-- Disappointment indicators -->
  <path d="M 150 160 Q 170 150 190 160 Q 210 170 230 160 Q 250 150 270 160" 
        stroke="url(#disappointmentGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Negative experience symbols -->
  <circle cx="120" cy="180" r="15" fill="url(#disappointmentGradient)" opacity="0.3"/>
  <path d="M 110 175 L 130 185 M 130 175 L 110 185" stroke="#dc2626" stroke-width="2"/>
  
  <circle cx="180" cy="180" r="15" fill="url(#disappointmentGradient)" opacity="0.3"/>
  <path d="M 170 175 L 190 185 M 190 175 L 170 185" stroke="#dc2626" stroke-width="2"/>
  
  <circle cx="240" cy="180" r="15" fill="url(#disappointmentGradient)" opacity="0.3"/>
  <path d="M 230 175 L 250 185 M 250 175 L 230 185" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Quality expectation vs reality -->
  <rect x="50" y="220" width="120" height="15" rx="7" fill="#e5e7eb"/>
  <rect x="50" y="220" width="40" height="15" rx="7" fill="url(#disappointmentGradient)" opacity="0.8"/>
  <text x="110" y="250" text-anchor="middle" font-family="system-ui" font-size="9" fill="#374151">
    Service Quality
  </text>
  
  <rect x="230" y="220" width="120" height="15" rx="7" fill="#e5e7eb"/>
  <rect x="230" y="220" width="100" height="15" rx="7" fill="url(#conferenceGradient)" opacity="0.8"/>
  <text x="290" y="250" text-anchor="middle" font-family="system-ui" font-size="9" fill="#374151">
    Conference Quality
  </text>
  
  <!-- Community spirit -->
  <circle cx="200" cy="200" r="25" fill="url(#rubyGradient)" opacity="0.2"/>
  <text x="200" y="195" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#dc2626">
    Community
  </text>
  <text x="200" y="210" text-anchor="middle" font-family="system-ui" font-size="8" fill="#6b7280">
    Non-profit
  </text>
  
  <!-- Conference years indicator -->
  <text x="60" y="270" font-family="system-ui" font-size="8" fill="#6b7280">
    5 Years Running
  </text>
  <circle cx="120" cy="266" r="3" fill="url(#rubyGradient)" opacity="0.6"/>
  <circle cx="130" cy="266" r="3" fill="url(#rubyGradient)" opacity="0.6"/>
  <circle cx="140" cy="266" r="3" fill="url(#rubyGradient)" opacity="0.6"/>
  <circle cx="150" cy="266" r="3" fill="url(#rubyGradient)" opacity="0.6"/>
  <circle cx="160" cy="266" r="3" fill="url(#rubyGradient)" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="600" fill="#374151">
    RubyConf India 2014
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Hospitality Experience at The Lalit, Goa
  </text>
</svg>
