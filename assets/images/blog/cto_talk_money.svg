<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf7f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f2e8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0756d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a8471;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern for subtle texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#d4cfc4" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Decorative elements - Left side tech symbols fading -->
  <g opacity="0.15" fill="#8b8680">
    <!-- Code brackets -->
    <text x="50" y="120" font-family="monospace" font-size="48" fill="#8b8680">&lt;/&gt;</text>
    <text x="50" y="220" font-family="monospace" font-size="36" fill="#8b8680">{ }</text>
    <text x="50" y="320" font-family="monospace" font-size="32" fill="#8b8680">git</text>
    <text x="50" y="400" font-family="monospace" font-size="28" fill="#8b8680">CI/CD</text>
    <text x="50" y="470" font-family="monospace" font-size="30" fill="#8b8680">API</text>
  </g>

  <!-- Right side - Money/Business symbols prominent -->
  <g opacity="0.6" fill="url(#accentGradient)">
    <circle cx="1050" cy="150" r="35" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <text x="1033" y="165" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#accentGradient)">$</text>

    <!-- Growth arrow -->
    <path d="M 1020 280 L 1020 360 L 1045 335 M 1020 360 L 995 335"
          stroke="url(#accentGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="1020" cy="270" r="3" fill="url(#accentGradient)"/>

    <!-- Chart bars -->
    <rect x="980" y="450" width="20" height="40" fill="#a0756d" opacity="0.8"/>
    <rect x="1010" y="430" width="20" height="60" fill="#8b6459" opacity="0.8"/>
    <rect x="1040" y="410" width="20" height="80" fill="#7a8471" opacity="0.8"/>
  </g>

  <!-- Center divider with arrow -->
  <g>
    <line x1="400" y1="315" x2="700" y2="315"
          stroke="url(#accentGradient)" stroke-width="3" stroke-dasharray="5,5"/>
    <!-- Arrow pointing right -->
    <polygon points="700,315 685,305 685,325" fill="url(#accentGradient)"/>
  </g>

  <!-- Main text -->
  <g>
    <!-- "Dear CTO" subtitle -->
    <text x="600" y="180"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-size="32"
          font-weight="600"
          fill="#a0756d"
          text-anchor="middle">Dear CTO</text>

    <!-- Main title - line 1 -->
    <text x="600" y="250"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-size="68"
          font-weight="700"
          fill="#1f1d1b"
          text-anchor="middle">Talk Money,</text>

    <!-- Main title - line 2 -->
    <text x="600" y="330"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-size="68"
          font-weight="700"
          fill="#1f1d1b"
          text-anchor="middle">Not Tech</text>

    <!-- Subtitle -->
    <text x="600" y="410"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-size="26"
          font-weight="400"
          fill="#5c5853"
          text-anchor="middle">Translate impact into revenue, growth, and risk</text>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#accentGradient)" opacity="0.3"/>

  <!-- Author credit -->
  <text x="600" y="560"
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
        font-size="20"
        font-weight="500"
        fill="#8b8680"
        text-anchor="middle">ajeygore.in</text>
</svg>
