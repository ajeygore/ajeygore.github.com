<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="balanceGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="balanceGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fefefe"/>
  
  <!-- Balance scale base -->
  <rect x="190" y="220" width="20" height="60" fill="url(#balanceGradient1)" opacity="0.8" rx="10"/>
  <ellipse cx="200" cy="285" rx="40" ry="8" fill="url(#balanceGradient1)" opacity="0.3"/>
  
  <!-- Scale arm -->
  <rect x="120" y="215" width="160" height="4" fill="url(#balanceGradient1)" opacity="0.9" rx="2"/>
  
  <!-- Left side - Humility -->
  <circle cx="140" cy="190" r="20" fill="url(#balanceGradient2)" opacity="0.8"/>
  <path d="M 130 185 Q 140 175 150 185" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
  <circle cx="138" cy="188" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="142" cy="188" r="2" fill="#ffffff" opacity="0.9"/>
  <line x1="130" y1="210" x2="150" y2="210" stroke="url(#balanceGradient1)" stroke-width="2"/>
  <line x1="140" y1="210" x2="140" y2="220" stroke="url(#balanceGradient1)" stroke-width="2"/>
  
  <!-- Right side - Achievement -->
  <circle cx="260" cy="195" r="20" fill="url(#balanceGradient1)" opacity="0.8"/>
  <path d="M 250 190 L 255 198 L 270 188 L 262 200 L 270 205 L 252 200 Z" fill="#ffffff" opacity="0.9"/>
  <line x1="250" y1="215" x2="270" y2="215" stroke="url(#balanceGradient1)" stroke-width="2"/>
  <line x1="260" y1="215" x2="260" y2="225" stroke="url(#balanceGradient1)" stroke-width="2"/>
  
  <!-- Connecting chains -->
  <rect x="138" y="210" width="4" height="8" fill="url(#balanceGradient1)" opacity="0.6" rx="2"/>
  <rect x="258" y="215" width="4" height="8" fill="url(#balanceGradient1)" opacity="0.6" rx="2"/>
  
  <!-- Thought bubbles -->
  <circle cx="100" cy="120" r="25" fill="url(#balanceGradient2)" opacity="0.2"/>
  <circle cx="110" cy="110" r="15" fill="url(#balanceGradient2)" opacity="0.3"/>
  <circle cx="115" cy="100" r="8" fill="url(#balanceGradient2)" opacity="0.4"/>
  
  <circle cx="300" cy="125" r="20" fill="url(#balanceGradient1)" opacity="0.2"/>
  <circle cx="290" cy="115" r="12" fill="url(#balanceGradient1)" opacity="0.3"/>
  <circle cx="285" cy="108" r="6" fill="url(#balanceGradient1)" opacity="0.4"/>
  
  <!-- Abstract elements -->
  <path d="M 50 80 Q 100 60 150 80" stroke="url(#balanceGradient2)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 250 75 Q 300 55 350 75" stroke="url(#balanceGradient1)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#374151">
    Finding Balance
  </text>
  <text x="200" y="60" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Humility vs Achievement
  </text>
</svg>
