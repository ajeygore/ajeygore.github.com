<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="actionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="movementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="stopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f9fafb"/>
  
  <!-- Left side - Stopping/Proving (static) -->
  <rect x="50" y="80" width="120" height="140" rx="15" fill="url(#stopGradient)" opacity="0.2"/>
  <circle cx="110" cy="130" r="20" fill="url(#stopGradient)" opacity="0.6"/>
  <circle cx="110" cy="170" r="15" fill="url(#stopGradient)" opacity="0.5"/>
  
  <!-- Static arrows pointing inward (proving) -->
  <path d="M 80 110 L 95 110 L 90 105 M 90 115 L 95 110" stroke="url(#stopGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 140 110 L 125 110 L 130 105 M 130 115 L 125 110" stroke="url(#stopGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Divider -->
  <line x1="200" y1="60" x2="200" y2="240" stroke="#e5e7eb" stroke-width="3"/>
  <text x="200" y="50" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#6b7280">
    VS
  </text>
  
  <!-- Right side - Moving/Action (dynamic) -->
  <rect x="230" y="80" width="120" height="140" rx="15" fill="url(#movementGradient)" opacity="0.2"/>
  
  <!-- Dynamic movement elements -->
  <ellipse cx="290" cy="120" rx="25" ry="15" fill="url(#actionGradient)" opacity="0.8"/>
  <ellipse cx="310" cy="150" rx="20" ry="12" fill="url(#movementGradient)" opacity="0.8"/>
  <ellipse cx="270" cy="180" rx="18" ry="10" fill="url(#actionGradient)" opacity="0.7"/>
  
  <!-- Forward motion arrows -->
  <path d="M 320 120 L 340 120 L 335 115 M 335 125 L 340 120" stroke="url(#movementGradient)" stroke-width="3" fill="none"/>
  <path d="M 330 150 L 350 150 L 345 145 M 345 155 L 350 150" stroke="url(#movementGradient)" stroke-width="3" fill="none"/>
  <path d="M 288 180 L 308 180 L 303 175 M 303 185 L 308 180" stroke="url(#actionGradient)" stroke-width="3" fill="none"/>
  
  <!-- Progress indicators -->
  <rect x="260" y="200" width="60" height="4" fill="url(#movementGradient)" opacity="0.3" rx="2"/>
  <rect x="260" y="200" width="40" height="4" fill="url(#movementGradient)" rx="2"/>
  
  <!-- Stagnation indicators on left -->
  <circle cx="70" cy="200" r="3" fill="url(#stopGradient)" opacity="0.4"/>
  <circle cx="85" cy="200" r="3" fill="url(#stopGradient)" opacity="0.4"/>
  <circle cx="100" cy="200" r="3" fill="url(#stopGradient)" opacity="0.4"/>
  
  <!-- Abstract elements -->
  <path d="M 50 260 Q 100 240 150 260" stroke="url(#stopGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 250 40 Q 300 20 350 40" stroke="url(#movementGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#374151">
    Action Over Validation
  </text>
  <text x="110" y="270" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Proving
  </text>
  <text x="290" y="270" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6b7280">
    Moving
  </text>
</svg>
