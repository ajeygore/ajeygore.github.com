<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Code blocks representing software architecture -->
  <rect x="50" y="80" width="80" height="60" rx="8" fill="url(#codeGradient)" opacity="0.8"/>
  <rect x="160" y="60" width="80" height="80" rx="8" fill="url(#brandGradient)" opacity="0.8"/>
  <rect x="270" y="90" width="80" height="50" rx="8" fill="url(#codeGradient)" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="130" y1="110" x2="160" y2="100" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="240" y1="100" x2="270" y2="115" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  
  <!-- Architectural elements -->
  <circle cx="90" cy="200" r="25" fill="url(#brandGradient)" opacity="0.7"/>
  <circle cx="200" cy="210" r="30" fill="url(#codeGradient)" opacity="0.7"/>
  <circle cx="310" cy="190" r="20" fill="url(#brandGradient)" opacity="0.7"/>
  
  <!-- Abstract design lines -->
  <path d="M 60 250 Q 200 220 340 260" stroke="url(#brandGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Title text -->
  <text x="200" y="40" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#1e293b">
    Software Architecture
  </text>
  
  <!-- Subtle pattern -->
  <circle cx="350" cy="50" r="8" fill="url(#codeGradient)" opacity="0.3"/>
  <circle cx="50" cy="250" r="6" fill="url(#brandGradient)" opacity="0.3"/>
</svg>
