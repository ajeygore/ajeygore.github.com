<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-transparent">
  <h5 class="mr-md-auto name-header">
    <a href="/" class="p-2">
        Ajey Gore
    </a>
  </h5>
  <nav class="my-md-0 mr-md-3">
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}" class="p-2"  {% if page.url == item.link %}style="color: #3EA055; text-decoration: underline"{% endif %} {% if item.name contains "Foowar" or item.name contains "Sequoia"%}target="_blank"{%endif%}>
      {{item.name}}
      </a>
      {% endfor %}
  </nav>
</div>
