<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-transparent">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/content">Content</a></li>
    <li class="breadcrumb-item active">Talks</li>
  </ol>
</nav>



{% for talk in site.data.talks %}
<div class="container border-bottom mb-auto">
  <div class="row">
    <div class="snippet-title p-2">
      <h4>{{ talk.title}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe width="360" height="220" src="{{ talk.link }}" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-md-6 snippet-description">

      {{ talk.description }}

    </div><span class="snippet-description pb-2"> {{ talk.date}}</span>
  </div>
</div>

{% endfor %}
